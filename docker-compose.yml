version: "3.8"

services:
  api-mathflix:
    image: ghcr.io/ferilee/api-mathflix:latest
    container_name: api-mathflix
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - DB_PATH=/app/data/sqlite.db
    volumes:
      # Named volume untuk database (recommended untuk production)
      - mathflix-data:/app/data

volumes:
  mathflix-data:
    driver: local
